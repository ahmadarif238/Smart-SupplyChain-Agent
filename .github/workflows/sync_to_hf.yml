name: Sync to Hugging Face Hub
on:
  push:
    branches: [main] # or master, whichever you use

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://ArifAntarctic7:$HF_TOKEN@huggingface.co/spaces/ArifAntarctic7/Smart-Supply-Chain-Agent main
