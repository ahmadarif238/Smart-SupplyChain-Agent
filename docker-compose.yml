version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: supplychain-db
    environment:
      POSTGRES_DB: supply_chain
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supplychain-network

  # Backend + Frontend (combined in Docker)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supplychain-app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/supply_chain
      GROQ_API_KEY: ${GROQ_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALLOWED_ORIGINS: "http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount .env for local development (optional)
      - ./.env:/app/.env:ro
    networks:
      - supplychain-network
    restart: unless-stopped

  # Frontend Development Server (optional for hot-reload development)
  frontend-dev:
    image: node:18-alpine
    container_name: supplychain-frontend-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    volumes:
      - ./react-app:/app
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    networks:
      - supplychain-network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local

networks:
  supplychain-network:
    driver: bridge
